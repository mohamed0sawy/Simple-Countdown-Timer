<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="css/CDT.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back">
        <div class="container">
            <h1><span>C</span>OUNTDOWN <span>T</span>imer</h1>
            <div class="t-content">
                <div class="box days">
                    <span class="nom"></span>
                    <span class="title">DAYS</span>
                </div>
                <div class="dots"><i class="fa-solid fa-list-ul"></i></div>
                <div class="box hours">
                    <span class="nom"></span>
                    <span class="title">HOURS</span>
                </div>
                <div class="dots"><i class="fa-solid fa-list-ul"></i></div>
                <div class="box minutes">
                    <span class="nom"></span>
                    <span class="title">MINUTES</span>
                </div>
                <div class="dots"><i class="fa-solid fa-list-ul"></i></div>
                <div class="box seconds">
                    <span class="nom"></span>
                    <span class="title">SECONDS</span>
                </div>
            </div>
            <div class="footer">MADE WITH <span class="one">&lt;3</span> BY <span class="two">MOHAMED TAREK</span></div>
        </div>
    </div>


    
    <script src="Js/CDT.js"></script>
</body>
</html>
